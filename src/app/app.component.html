<div class="container">
  <header class="header">
    <h1>{{ title }}</h1>
    <button class="btn btn-primary" (click)="addTask()">
      <span class="icon">+</span>
      Agregar Tarea
    </button>
    <button class="btn btn-secondary" (click)="openBulkDialog()"> <!-- Método para abrir el diálogo de carga masiva -->
      <span class="icon">📥</span>
      Carga masiva
    </button>
  </header>

  <main class="main-content">
    <div class="table-container">
      <table class="task-table" *ngIf="tasks.length > 0; else emptyState">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Duración (minutos)</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            *ngFor="let task of tasks"
            class="task-row"
            
            (click)="editTask(task)">
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.duration }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #emptyState>
        <div class="empty-state">
          <div class="empty-icon">📝</div>
          <h3>No hay tareas</h3>
          <p>Haz clic en "Agregar Tarea" para comenzar</p>
        </div>
      </ng-template>
    </div>

    
  </main>
</div>

<app-add-task-dialog 
  *ngIf="showDialog"
  (taskAdded)="onTaskAdded($event)"
  (dialogClosed)="onDialogClosed()"
></app-add-task-dialog>

<app-edit-task-dialog
  *ngIf="taskToEdit"
  [task]="taskToEdit"
  (taskUpdated)="onTaskUpdated($event)"
  (taskDeleted)="onTaskDeleted($event)"
  (dialogClosed)="onEditDialogClosed()"
></app-edit-task-dialog>

<app-bulk-task-dialog
  *ngIf="showBulkDialog"
  (tasksAdded)="onBulkTasksAdded($event)"
  (dialogClosed)="onBulkDialogClosed()"
></app-bulk-task-dialog>
