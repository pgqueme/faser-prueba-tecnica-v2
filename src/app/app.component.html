<!-- Di谩logo de carga masiva de tareas -->
<app-bulk-task-dialog
  *ngIf="showBulkDialog"
  (tasksBulkAdded)="onTasksBulkAdded($event)"
  (dialogClosed)="showBulkDialog = false"
></app-bulk-task-dialog>
<div class="container">
  <header class="header">
    <h1>{{ title }}</h1>
    <button class="btn btn-primary" (click)="addTask()">
      <span class="icon">+</span>
      Agregar Tarea
    </button>
    <!-- Bot贸n para abrir el di谩logo de carga masiva de tareas -->
    <button class="btn btn-secondary" (click)="openBulkDialog()">
      <span class="icon">&#128190;</span>
      Carga masiva
    </button>
  </header>

  <main class="main-content">
    <div class="table-container">
      <table class="task-table" *ngIf="tasks.length > 0; else emptyState">
        <thead>
          <tr>
            <th>ID</th>
            <th>T铆tulo</th>
            <th>Duraci贸n (minutos)</th>
            <!-- Se elimina la columna de acciones para que la edici贸n/eliminaci贸n se realice desde el di谩logo -->
          </tr>
        </thead>
        <tbody>
          <tr 
            *ngFor="let task of tasks" 
            [class.selected]="isTaskSelected(task)"
            (click)="selectTask(task)"
            class="task-row"
          >
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.duration }}</td>
            <!-- Se elimina el bot贸n de eliminar, ahora la edici贸n/eliminaci贸n ser谩 desde el di谩logo -->
          </tr>
        </tbody>
      </table>

      <ng-template #emptyState>
        <div class="empty-state">
          <div class="empty-icon"></div>
          <h3>No hay tareas</h3>
          <p>Haz clic en "Agregar Tarea" para comenzar</p>
        </div>
      </ng-template>
    </div>

    <div class="info-panel" *ngIf="selectedTask">
      <h3>Tarea Seleccionada</h3>
      <div class="task-info">
        <p><strong>ID:</strong> {{ selectedTask.id }}</p>
        <p><strong>T铆tulo:</strong> {{ selectedTask.title }}</p>
        <p><strong>Duraci贸n:</strong> {{ selectedTask.duration }} minutos</p>
      </div>
  <!-- Bot贸n de eliminar removido, ahora la eliminaci贸n se realiza desde el di谩logo de edici贸n -->
    </div>
  </main>
</div>

<!-- El di谩logo ahora soporta edici贸n y eliminaci贸n, se le pasa la tarea a editar si existe -->
<app-add-task-dialog 
  *ngIf="showDialog"
  [taskToEdit]="taskToEdit"
  (taskAdded)="onTaskAdded($event)"
  (taskEdited)="onTaskEdited($event)"
  (taskDeleted)="onTaskDeleted($event)"
  (dialogClosed)="onDialogClosed()"
></app-add-task-dialog>
