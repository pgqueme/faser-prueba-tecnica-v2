<div class="container">
  <header class="header">
    <h1>{{ title }}</h1>
    <div class="controls">
    <button class="btn btn-primary" (click)="addTask()">
      <span class="icon">+</span>
      Agregar Tarea
    </button>
    <button class="btn" (click)="openBulkUploadDialog()">Carga Masiva</button>
    <button class="btn" (click)="fetchFromServer()" [disabled]="loadingFromServer">
      {{ loadingFromServer ? 'cargando...' : 'obtener de servidor... '}}
    </button>
  </div>
  </header>

  <main class="main-content">
    <div class="table-container">
      <table class="task-table" *ngIf="tasks.length > 0; else emptyState">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Duración (minutos)</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            *ngFor="let task of tasks" 
            (click)="openEditDialog(task)"
            class="task-row"
            style="cursor: pointer;"
          >
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.duration }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #emptyState>
        <div class="empty-state">
          <div class="empty-icon">📝</div>
          <h3>No hay tareas</h3>
          <p>Haz clic en "Agregar Tarea" para comenzar</p>
        </div>
      </ng-template>
    </div>
  </main>
</div>

<app-add-task-dialog 
  *ngIf="showAddDialog"
  (taskAdded)="onTaskAdded($event)"
  (dialogClosed)="onDialogClosed()"
></app-add-task-dialog>

<app-edit-task-dialog
  *ngIf="showEditDialog && editingTask"
  [task]="editingTask"
  (taskUpdated)="onTaskUpdated($event)"
  (taskDeleted)="onTaskDeleted($event)"
  (dialogClosed)="closeEditDialog()"
></app-edit-task-dialog>

<app-bulk-upload-dialog
  *ngIf="showBulkDialog"
  (tasksParsed)="onBulkTasksAdded($event)"
  (dialogClosed)="showBulkDialog = false"
></app-bulk-upload-dialog>
